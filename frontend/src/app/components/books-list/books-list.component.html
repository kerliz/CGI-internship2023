<div class="container mat-elevation-z4">
  <mat-card>
    <mat-card-title>Books</mat-card-title>
    <mat-card-content>
      <mat-nav-list *ngIf="(books$ | async) as books">
        <div class="container">
          <div class="row">
            <div class="col-md-12 mt-3">
              <table class="table table-dark table-sm">
                <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Title</th>
                  <th scope="col">Author</th>
                  <th scope="col">Genre</th>
                  <th scope="col">Year</th>
                  <th scope="col">Status</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let book of books.content" [routerLink]="['/books', book.id]">
                  <th scope="row">{{book.id}}</th>
                  <th >{{book.title}}</th>
                  <td>{{book.author}}</td>
                  <td>{{book.genre}}</td>
                  <td>{{book.year}}</td>
                  <td>
                  <span class="badge" [ngClass]="[book.status === 'AVAILABLE' ? ' bg-success' : '', book.status === 'BORROWED' ? ' bg-primary' : '', book.status === 'RETURNED' ? ' bg-info' : '', book.status === 'DAMAGED' ? ' bg-danger' : '']">
                      {{ book.status }}
                    </span>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>

          <div  >
            <a class="list-group-item list-group-item-action" *ngFor="let item of [].constructor(books.totalPages) | paginate: {
            itemsPerPage: tablesSize,
            currentPage: page,
            totalItems: books.totalElements - tablesSize}; let i = index ">
            </a></div>
          <div>
            <pagination-controls class="myPagination"
                                 previousLabel="Previous"
                                 nextLabel="Next"
                                 (pageChange)="onTableDataChange($event)" >

            </pagination-controls>
          </div>
