<mat-nav-list>

  <div class="container">
    <div class="row">
      <div class="col-md-12 mt-3">
        <table class="table table-striped table-dark table-sm">
          <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Genre</th>
            <th scope="col">Year</th>
            <th scope="col"></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let book of items">

            <td>{{book.id}}</td>
            <th [routerLink]="['/books', book.id]">{{book.title}}</th>
            <td>{{book.author}}</td>
            <td>{{book.genre}}</td>
            <td>{{book.year}}</td>
            <td>

              <button mat-icon-button (click)="addToFavorites(book)" [ngClass]="{'favorite': isFavorite(book)}">
                <mat-icon>star</mat-icon>
              </button>


            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</mat-nav-list>
