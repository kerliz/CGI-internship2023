
<mat-nav-list>

  <div class="container">
    <div class="row">
      <div class="col-md-12 mt-3">
        <table class="table table-striped table-dark table-sm">
          <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Genre</th>
            <th scope="col">Year</th>
            <th scope="col">Status</th>
            <th scope="col"></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let book of items" [routerLink]="['/books', book.id]">

          <td >{{book.id}}</td>
            <th>{{book.title}}</th>
            <td>{{book.author}}</td>
            <td>{{book.genre}}</td>
            <td>{{book.year}}</td>
            <td>
                    <span class="badge"
                          [ngClass]="[book.status === 'AVAILABLE' ? ' bg-success' : '', book.status === 'BORROWED' ? ' bg-primary' : '', book.status === 'RETURNED' ? ' bg-info' : '', book.status === 'DAMAGED' ? ' bg-danger' : '']">
                      {{ book.status }}
                    </span>
            </td>
            <td>

              <button mat-icon-button (click)="addToFavorites(book)" [ngClass]="{'favorite': isFavorite(book)}">
                <mat-icon>star</mat-icon>
              </button>


            </td>
          </tr>
