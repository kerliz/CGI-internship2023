


<section class="jumbotron text-center">
  <div class="container d-flex align-items-center justify-content-center">
    <div>
      <h1>Checkouts</h1>
    </div>
  </div>
</section>

<div class="container mat-elevation-z4">
  <mat-card>
    <mat-card-content>
      <mat-nav-list *ngIf="(checkouts$ | async) as checkouts">
        <div class="col-md-12 mt-3">
          <table class="table table-striped  table-sm table-hover">
            <thead>
            <tr>

              <th scope="col"><button (click)="sort('borrowerFirstName')">First Name</button> </th>
              <th scope="col"><button (click)="sort('borrowerLastName')">Last Name</button></th>
              <th scope="col"><button (click)="sort('borrowedBook.title')">Borrowed book</button></th>
              <th scope="col"><button (click)="sort('checkedOutDate')">Checked out</button></th>
              <th scope="col"><button (click)="sort('dueDate')"> Due date </button></th>

            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let checkout of checkouts.content">

              <td >{{checkout.borrowerFirstName}}</td>
              <td>{{checkout.borrowerLastName}}</td>
              <th  [routerLink]="['/books', checkout.borrowedBook.id]" >{{checkout.borrowedBook.title}}</th>
              <td>{{checkout.checkedOutDate}}</td>
              <td>{{checkout.dueDate}}</td>

            </tr>
            </tbody>
          </table>
        </div>
        <div>
          <a class="list-group-item list-group-item-action" *ngFor="let _ of [].constructor(checkouts.totalPages)   | paginate: {
            itemsPerPage: tablesSize,
            currentPage: page,
            totalItems: checkouts.totalElements}; let i = index ">
          </a></div>
        <div>
          <pagination-controls class="myPagination"
                               previousLabel="Previous"
                               nextLabel="Next"
                               (pageChange)="onTableDataChange($event)">
          </pagination-controls>
        </div>
      </mat-nav-list>
    </mat-card-content>
  </mat-card>
</div>
