<div class="container mat-elevation-z4">
  <mat-card>
    <mat-card-title>Checkouts</mat-card-title>
    <mat-card-content>
      <mat-nav-list *ngIf="(checkouts$ | async) as checkouts">
        <div class="col-md-12 mt-3">
          <table class="table table-striped table-dark table-sm">
            <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Borrowed book</th>
              <th scope="col">Checked out</th>
              <th scope="col">Status</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let checkout of checkouts.content">
              <td scope="row">{{checkout.id}}</td>
              <th >{{checkout.borrowerFirstName}}</th>
              <td>{{checkout.borrowerLastName}}</td>
              <td  [routerLink]="['/books', checkout.borrowedBook.id]" >{{checkout.borrowedBook.title}}</td>
              <td>{{checkout.checkedOutDate}}</td>

            </tr>
            </tbody>
          </table>
        </div>


      </mat-nav-list>
    </mat-card-content>
  </mat-card>
</div>
